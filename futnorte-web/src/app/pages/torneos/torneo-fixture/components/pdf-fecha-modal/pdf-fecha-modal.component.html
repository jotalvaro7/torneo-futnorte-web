<div class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 animate-fade-in">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 animate-slide-up">

    <!-- Header -->
    <div class="bg-gradient-to-r from-accent-800 via-accent-700 to-secondary-800 px-6 py-4 rounded-t-2xl">
      <h3 class="text-xl font-black text-white">Exportar Fixture a PDF</h3>
    </div>

    <!-- Body -->
    <div class="p-6">
      <label for="fechaProgramar" class="block text-sm font-semibold text-neutral-700 mb-2">
        ¿Fecha a programar?
      </label>
      <input
        type="text"
        id="fechaProgramar"
        [value]="fechaProgramar()"
        (input)="onInputChange($event)"
        (keydown)="onKeyPress($event)"
        placeholder="Ej: Fecha 1, Jornada 5, Semifinal..."
        class="w-full px-4 py-3 bg-neutral-50 border-2 border-neutral-200 rounded-xl focus:border-accent-500 focus:ring-0 focus:bg-white transition-all duration-200 text-neutral-900 placeholder-neutral-400"
        autofocus>
      <p class="mt-2 text-xs text-neutral-500">
        Este texto aparecerá en el PDF en lugar del rango de fechas
      </p>
    </div>

    <!-- Footer -->
    <div class="flex gap-3 px-6 pb-6">
      <button
        type="button"
        class="flex-1 px-4 py-3 bg-neutral-100 hover:bg-neutral-200 text-neutral-700 rounded-xl font-semibold transition-all duration-200"
        (click)="onCancel()">
        Cancelar
      </button>
      <button
        type="button"
        class="flex-1 px-4 py-3 bg-accent-800 hover:bg-accent-900 text-white rounded-xl font-semibold transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="!fechaProgramar().trim()"
        (click)="onConfirm()">
        Generar PDF
      </button>
    </div>

  </div>
</div>
