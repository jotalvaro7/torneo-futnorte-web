<div class="bg-slate-50 border-b border-slate-200 p-6">
  <h3 class="text-lg font-bold text-purple-900 mb-4">Filtrar Partidos</h3>

  <!-- Filtros RÃ¡pidos -->
  <div class="flex flex-wrap gap-3 mb-6">
    <button
      type="button"
      class="px-4 py-2 bg-white border-2 border-slate-200 text-slate-600 rounded-xl font-medium hover:border-green-400 hover:text-green-600 hover:bg-green-50 transition-all duration-200"
      (click)="onEstablecerSemana()">
      Fin de Semana
    </button>
    <button
      type="button"
      class="px-4 py-2 bg-white border-2 border-slate-200 text-slate-600 rounded-xl font-medium hover:border-green-400 hover:text-green-600 hover:bg-green-50 transition-all duration-200"
      (click)="onEstablecerMes()">
      Este Mes
    </button>
    <button
      type="button"
      class="px-4 py-2 bg-white border-2 border-slate-200 text-slate-600 rounded-xl font-medium hover:border-green-400 hover:text-green-600 hover:bg-green-50 transition-all duration-200"
      (click)="onLimpiar()">
      Todos los Partidos
    </button>
  </div>

  <!-- Filtro Personalizado -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
    <div>
      <label for="fechaInicio" class="block text-sm font-semibold text-purple-900 mb-2">
        Fecha Inicio
      </label>
      <input
        type="date"
        id="fechaInicio"
        class="w-full px-4 py-3 bg-white border-2 border-slate-200 rounded-xl focus:border-purple-500 focus:ring-0 font-medium"
        [value]="fechaInicio()"
        (input)="onFechaInicioChange($event)">
    </div>

    <div>
      <label for="fechaFin" class="block text-sm font-semibold text-purple-900 mb-2">
        Fecha Fin
      </label>
      <input
        type="date"
        id="fechaFin"
        class="w-full px-4 py-3 bg-white border-2 border-slate-200 rounded-xl focus:border-purple-500 focus:ring-0 font-medium"
        [value]="fechaFin()"
        (input)="onFechaFinChange($event)">
    </div>

    <div class="flex gap-3">
      <button
        type="button"
        class="flex-1 flex items-center justify-center gap-2 bg-purple-900 hover:bg-purple-800 text-white px-4 py-3 rounded-xl font-medium transition-all duration-200 transform hover:scale-105"
        (click)="onFiltrar()"
        [disabled]="filtrandoPorFecha()">
        @if (filtrandoPorFecha()) {
        <div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
        Filtrando...
        } @else {
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        Buscar
        }
      </button>

      <button
        type="button"
        class="px-4 py-3 bg-white border-2 border-slate-200 text-slate-600 rounded-xl font-medium hover:bg-slate-50 transition-all duration-200"
        (click)="onLimpiar()">
        Limpiar
      </button>
    </div>
  </div>
</div>
