<div class="bg-white border-b border-neutral-200 px-4 py-3">
  <!-- Filtros en una sola línea más compacta -->
  <div class="flex flex-wrap items-center gap-3">

    <!-- Filtros Rápidos -->
    <div class="flex items-center gap-2">
      <span class="text-xs font-semibold text-neutral-500 uppercase tracking-wide">Filtrar:</span>
      <button
        type="button"
        class="px-3 py-1.5 text-sm bg-white border border-neutral-300 text-neutral-700 rounded-lg font-medium hover:border-danger-500 hover:text-danger-600 hover:bg-danger-50 transition-colors"
        (click)="onEstablecerSemana()">
        Fin de Semana
      </button>
      <button
        type="button"
        class="px-3 py-1.5 text-sm bg-white border border-neutral-300 text-neutral-700 rounded-lg font-medium hover:border-danger-500 hover:text-danger-600 hover:bg-danger-50 transition-colors"
        (click)="onEstablecerMes()">
        Este Mes
      </button>
      <button
        type="button"
        class="px-3 py-1.5 text-sm bg-white border border-neutral-300 text-neutral-700 rounded-lg font-medium hover:border-danger-500 hover:text-danger-600 hover:bg-danger-50 transition-colors"
        (click)="onLimpiar()">
        Todos
      </button>
    </div>

    <!-- Separador visual -->
    <div class="h-6 w-px bg-neutral-300"></div>

    <!-- Filtro Personalizado compacto -->
    <div class="flex items-center gap-2 flex-1">
      <span class="text-xs font-semibold text-neutral-500 uppercase tracking-wide">Personalizar:</span>

      <input
        type="date"
        id="fechaInicio"
        class="px-3 py-1.5 text-sm bg-white border border-neutral-300 rounded-lg focus:border-accent-500 focus:ring-1 focus:ring-accent-500"
        [value]="fechaInicio()"
        (input)="onFechaInicioChange($event)"
        placeholder="Inicio">

      <span class="text-neutral-400">→</span>

      <input
        type="date"
        id="fechaFin"
        class="px-3 py-1.5 text-sm bg-white border border-neutral-300 rounded-lg focus:border-accent-500 focus:ring-1 focus:ring-accent-500"
        [value]="fechaFin()"
        (input)="onFechaFinChange($event)"
        placeholder="Fin">

      <button
        type="button"
        class="flex items-center gap-1.5 px-3 py-1.5 text-sm bg-neutral-600 hover:bg-neutral-700 text-white rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="onFiltrar()"
        [disabled]="filtrandoPorFecha()">
        @if (filtrandoPorFecha()) {
        <div class="w-3.5 h-3.5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
        <span>Filtrando...</span>
        } @else {
        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <span>Buscar</span>
        }
      </button>
    </div>
  </div>
</div>
