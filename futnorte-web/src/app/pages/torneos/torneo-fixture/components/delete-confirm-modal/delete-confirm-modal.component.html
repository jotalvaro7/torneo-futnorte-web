<div class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-3xl shadow-2xl max-w-md w-full">
    <!-- Header -->
    <div class="bg-gradient-to-r from-red-600 to-red-700 text-white p-6 rounded-t-3xl">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16c-.77.833.192 2.5 1.732 2.5z">
            </path>
          </svg>
        </div>
        <div>
          <h3 class="text-2xl font-bold">Confirmar Eliminación</h3>
          <p class="text-red-100 text-sm mt-1">Esta acción no se puede deshacer</p>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="p-6">
      <div class="mb-6">
        <p class="text-slate-700 text-lg mb-4">¿Estás seguro de que deseas eliminar este partido?</p>

        <!-- Match Info -->
        <div class="bg-slate-50 border border-slate-200 rounded-2xl p-4">
          <div class="flex items-center justify-center mb-3">
            <div class="text-center">
              <div class="font-bold text-slate-900">{{ enfrentamiento().equipoLocal }}</div>
              <div class="text-xs text-slate-500">Local</div>
            </div>
            <div class="mx-4">
              <div class="w-8 h-8 bg-slate-300 rounded-full flex items-center justify-center">
                <span class="text-white font-bold text-sm">VS</span>
              </div>
            </div>
            <div class="text-center">
              <div class="font-bold text-slate-900">{{ enfrentamiento().equipoVisitante }}</div>
              <div class="text-xs text-slate-500">Visitante</div>
            </div>
          </div>
          <div class="text-center text-sm text-slate-600">
            <div>{{ formatDateTime(enfrentamiento().fechaHora) }}</div>
            <div>{{ enfrentamiento().cancha }}</div>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex gap-3">
        <button
          type="button"
          class="flex-1 px-6 py-3 bg-slate-100 hover:bg-slate-200 text-slate-700 font-semibold rounded-xl transition-all duration-200 transform hover:scale-[0.98]"
          (click)="onCancel()"
          [disabled]="deleting()">
          Cancelar
        </button>
        <button
          type="button"
          class="flex-1 px-6 py-3 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-semibold rounded-xl transition-all duration-200 transform hover:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
          (click)="onConfirm()"
          [disabled]="deleting()">
          <div class="flex items-center justify-center gap-2">
            @if (deleting()) {
            <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
            <span>Eliminando...</span>
            } @else {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
              </path>
            </svg>
            <span>Eliminar</span>
            }
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
