@if (show) {
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"
  (click)="onCancel()">
  <div class="bg-white rounded-2xl max-w-md w-full" (click)="$event.stopPropagation()">

    <!-- Header -->
    <div class="bg-gradient-to-r from-danger-600 to-danger-700 p-6 rounded-t-2xl">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center">
          <svg class="w-6 h-6 text-danger-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
            </path>
          </svg>
        </div>
        <div>
          <h3 class="text-2xl font-black text-white">{{ title }}</h3>
          <p class="text-danger-100 text-sm">{{ subtitle }}</p>
        </div>
      </div>
    </div>

    <!-- Body -->
    <div class="p-6">
      <p class="text-neutral-700 text-base" [innerHTML]="message"></p>
      @if (warningMessage) {
      <p class="text-neutral-600 text-sm mt-2">{{ warningMessage }}</p>
      }
    </div>

    <!-- Footer -->
    <div class="flex justify-between items-center gap-3 p-6 border-t border-neutral-200 bg-neutral-50 rounded-b-2xl">
      <button type="button"
        class="flex-1 px-6 py-3 bg-neutral-300 hover:bg-neutral-400 text-neutral-700 font-bold rounded-lg transition-colors"
        (click)="onCancel()"
        [disabled]="isDeleting">
        Cancelar
      </button>
      <button type="button"
        class="flex-1 px-6 py-3 bg-danger-600 hover:bg-danger-700 text-white font-bold rounded-lg transition-colors flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="onConfirm()"
        [disabled]="isDeleting">
        @if (isDeleting) {
        <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        Eliminando...
        } @else {
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
          </path>
        </svg>
        {{ confirmButtonText }}
        }
      </button>
    </div>
  </div>
</div>
}
