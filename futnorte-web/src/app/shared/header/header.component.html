<!-- Modern Header Section -->
<header class="sticky top-0 z-50 backdrop-blur-xl bg-white/80 border-b border-neutral-200/50 shadow-lg shadow-accent-500/5">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">

      <!-- Logo & Brand Section -->
      <div class="flex items-center space-x-4">
        <div class="relative group">
          <!-- Logo SVG -->
          <div class="relative w-16 h-16 transform group-hover:scale-110 transition-all duration-300">
            <img src="/assets/logo/futnorte.svg" alt="Futnorte Logo" class="w-full h-full object-contain">
          </div>
        </div>

        <div class="flex flex-col">
          <h1 class="text-2xl font-black bg-gradient-to-r from-danger-700 via-danger-600 to-danger-500 bg-clip-text text-transparent">
            Futnorte
          </h1>
          <p class="text-xs font-semibold text-neutral-500 tracking-wide">Gesti√≥n de Torneos</p>
        </div>
      </div>

      <!-- Navigation & Actions -->
      <div class="flex items-center space-x-6">
        <!-- Navigation Menu -->
        <nav class="hidden md:flex items-center space-x-2">
          <a routerLink="/torneos" routerLinkActive="nav-link-active"
             class="nav-link group">
            <div class="flex items-center gap-2 px-4 py-2.5 rounded-xl transition-all duration-200">
              <i class="fa-solid fa-trophy w-5 h-5 text-neutral-600 group-hover:text-danger-600 transition-colors"></i>
              <span class="font-semibold text-sm text-neutral-700 group-hover:text-danger-600 transition-colors">Torneos</span>
            </div>
          </a>

          <a routerLink="/jugadores/buscar" routerLinkActive="nav-link-active"
             class="nav-link group">
            <div class="flex items-center gap-2 px-4 py-2.5 rounded-xl transition-all duration-200">
              <svg class="w-5 h-5 text-neutral-600 group-hover:text-danger-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
              <span class="font-semibold text-sm text-neutral-700 group-hover:text-danger-600 transition-colors">Buscar Jugadores</span>
            </div>
          </a>
        </nav>

        <!-- CTA Button -->
        <button type="button"
                routerLink="/torneos/nuevo"
                class="group relative overflow-hidden bg-gradient-to-r from-danger-700 to-danger-500 hover:from-danger-700 hover:to-danger-600 text-white px-5 py-2.5 rounded-xl font-bold shadow-lg shadow-danger-500/30 hover:shadow-xl hover:shadow-danger-500/40 transition-all duration-300 hover:scale-105">
          <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/20 to-white/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
          <div class="relative flex items-center gap-2">
            <svg class="w-5 h-5 group-hover:rotate-90 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path>
            </svg>
            <span class="text-sm">Nuevo Torneo</span>
          </div>
        </button>
      </div>
    </div>
  </div>
</header>
